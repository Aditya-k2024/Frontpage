<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProConnect Purple Theme Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Empty Circle for Logo at Top Left -->
<div class="logo-circle">
    <!-- Add your logo inside this circle -->
</div>

<!-- Rotating Small Dots -->
<div class="dots"></div>

<div class="container">
    <div class="form-box">
        <h1 class="logo">ProConnect</h1>
        <p class="tagline">Connect with professionals and grow your network.</p>

        <form action="#" method="POST">
            <label for="email">Email or Phone</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" id="submit">Sign in</button>
        </form>

        <div class="links">
            <a href="#">Forgot password?</a>
            <p>New to ProConnect? <a href="#">Join now</a></p>
        </div>
    </div>
</div>

</body>
</html>
